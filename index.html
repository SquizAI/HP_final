<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/triveratech-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Challenge Hub | TriveraTech</title>
    <meta name="description" content="Complete interactive AI challenges to improve your workplace skills. Powered by TriveraTech." />
    <!-- Google Fonts - Inter for clean modern interface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Add font fallbacks and loading state styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(92, 178, 204, 0.1);
        border-left-color: #5CB2CC;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state until React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div style="color: #5CB2CC; font-weight: 600;">Loading AI Challenge Hub...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
